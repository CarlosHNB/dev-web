<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>

    <script>
        let a = {
             nome: "Carlos",
            nota: 8.5,
        }

        // Transformando objeto em String
        let b =  JSON.stringify(a);

        let a2 = '{"nome": "Siriuz", "nota": 7.8}';
        let b2 = JSON.parse(a2); // Transformando a2 em JSON
        
        console.log(a);
        console.log(b);

        console.log(a2)
        console.log(b2)
    </script>
</head>
<body>
    
</body>
</html>
