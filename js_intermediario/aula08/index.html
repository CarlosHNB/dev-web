<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Parte 23(DOM)</title>

    <script>
        // Muda a cor de fundo para vermelho
        function onOver(elemento){
            elemento.style.backgroundColor = "red";
        }
        // Volta para a cor de fundo original
        function onOut(elemento){
            elemento.style.backgroundColor = "";
        }

    </script>

    <style>
        img{
            width: 200px;
            margin-bottom: 25px;
        }

        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color:aliceblue;
        }
    </style>

</head>

    <div onmouseover="onOver(this)" 
         onmouseout="onOut(this)">Click</div>

        onmouseout="onOut(this)">Texo para teste</p>
</body>
</html>
