<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Parte 13(DOM)</title>

   <!--  <script>

        }
    </script> -->

    <script>
        function changeH1(input){
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerText = input.value;
        }

        function hideH1(){
            let h1 = document.getElementsByTagName("h1")[0];
            h1.style.display = "none";
        }

    </script>
    <style>
        div{
            display: inline-block;
            padding: 2px;
            margin-top: 2px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>

</head>
<body>
    
<!--     <h1 onclick="this.style.color = 'red'">Clique em mim</h1> -->

    <h1>Clique em mim</h1>
    <!-- Passando o proprio elemento input como argumento da função -->
    <p>ONCHANGE</p>
    <input type="text" onchange="changeH1(this)">
    <p>ONINPUT</p>
    <input type="text" oninput="changeH1(this)">
    <br>
    <div onclick="hideH1()">Oculte o H1</div>
</body>
</html>
