<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 640px;
            height: 360px;
        }

        .video{
            width: 100%;
        }

        .controle{
            position: absolute;
            top:0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .btn{
            position: relative;
            top: 62%;
            width: 45px;
            
        
        }

    </style>
</head>
<body>
    <div class="container">
        <video id="video1" class="video" src="./video/video.mp4"></video>
        <div class="controle">
            <img class="btn" onclick="retroceder()" src="./images/Back.png" alt="Back">
            <img class="btn" onclick="avancar()" src="./images/Forward.png" alt="Forward">
            <img class="btn" onclick="diminuirVelocidade()" src="./images/Decrease.png" alt="Decrease">
            <img class="btn" onclick="aumentarVelocidade()" src="./images/Increase.png" alt="Increase">
            <img class="btn" onclick="play()" src="./images/Play.png" alt="Play">
            <img class="btn" onclick="stop()" src="./images/Stop.png" alt="Stop">         
        </div>
    </div>
</body>
</html>
