<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PokeCard - Grid</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <section class="top-side">
                <p class="info-top-style" id="id-poke">ID 25</p>
                <p class="info-top-style"id="hp-poke">HP 65</p>
            </section>

            <section class="middle-side">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="">
                <p id="name-poke">Pikachu</p>
                <p id="type-poke">Eletric</p>
            </section>
            
            <section class="bot-side-numbers">
                <p>65</p>
                <p>55</p>
                <p>70</p>            
            </section>
            
            <section class="bot-side-details">
                <p>Attack</p>
                <p>Defense</p>
                <p>Speed</p>
            </section>
        </div>
    </div>
</body>
</html>
