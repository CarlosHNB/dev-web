<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Margin Auto</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }

        .container{
            margin: auto;
            max-width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid blue;
            box-sizing: border-box;
            
        }

        .content{
            height: 50px;
            background-color: yellow;

        }

        
    </style>
</head>
<body>

    <div class="container">
        <div class="content">

        </div>
    </div>
    
</body>
</html>
